<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title> LemonLogger </title>
<style>
  :root{
    --overlay: rgba(0,0,0,0.75);
    --card-bg: rgba(10,10,10,0.85);
    --red: #ff3b3b;
    --accent-small: rgba(255,255,255,0.45);
  }
  html,body{height:100%;margin:0;font-family: "Segoe UI", Tahoma, Arial, sans-serif;direction:rtl}
  body{
    background-image: url("https://tenor.com/jSMuXLh87qu.gif");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#eee;
    transition: background 500ms ease;
  }

  /* غلاف داكن شفاف */
  .overlay{position:fixed;inset:0;background:var(--overlay);display:flex;align-items:center;justify-content:center;padding:20px;transition: background 400ms ease}

  .panel{
    width:min(920px,96%);
    max-width:980px;
    background: linear-gradient(180deg, rgba(8,8,8,0.92), rgba(4,4,4,0.96));
    border-radius:12px;
    padding:22px;
    box-shadow: 0 18px 60px rgba(0,0,0,0.7);
    border:1px solid rgba(255,255,255,0.03);
    overflow:hidden;
    transition: opacity 400ms ease;
  }

  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:8px}
  header h1{font-size:20px;margin:0;color:#fff}
  header .sub{color:var(--accent-small);font-size:13px}

  .display-area{
    margin-top:12px;
    min-height:220px;
    background:rgba(0,0,0,0.42);
    border-radius:10px;
    padding:18px;
    display:flex;
    flex-direction:column;
    gap:10px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  }

  .line{
    font-family: "Courier New", monospace;
    font-size:17px;
    background: linear-gradient(90deg, rgba(255,59,59,0.06), rgba(0,0,0,0));
    padding:10px 12px;
    border-radius:8px;
    border:1px solid rgba(255,59,59,0.06);
    color:#ffb3b3;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    opacity:0;
    transform: translateY(10px);
    transition: all 450ms ease;
  }

  .line.show{opacity:1; transform: translateY(0);}

  .marker{font-size:12px;color:var(--accent-small); margin-left:8px}

  .controls{display:flex;gap:10px;align-items:center; margin-top:14px}
  button{cursor:pointer;padding:8px 12px;border-radius:8px;border:none;font-weight:700}
  .btn-play{background:#101010;color:#fff;border:1px solid rgba(255,255,255,0.04)}
  .btn-restart{background:transparent;color:var(--red);border:1px solid rgba(255,59,59,0.14)}

  .note{margin-top:10px;color:var(--accent-small);font-size:13px}

  /* final blackout + big message */
  .full-black{background-color:#000 !important; background-image:none !important}
  .big-message{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    pointer-events:none;
  }
  .big-message .text{
    font-family: "Courier New", monospace;
    color: var(--red);
    font-size:48px;
    font-weight:900;
    text-align:center;
    letter-spacing:2px;
    opacity:0;
    transform: translateY(8px);
    transition: opacity 300ms ease, transform 300ms ease;
    white-space:nowrap;
  }

  .big-message.show .text{opacity:1; transform: translateY(0);}

  @media (max-width:720px){
    .big-message .text{font-size:28px}
    .line{font-size:15px}
  }
</style>
</head>
<body>

      <div class="display-area" id="displayArea" aria-atomic="true">

      <div class="controls" id="controlsRow">

  </div>

  <!-- big final message overlay (initially hidden) -->
  <div class="big-message" id="bigMessage" aria-hidden="true" style="display:none;">

<script>

  ];

  // الرسالة النهائية الآمنة (غير مؤذية). غيّرها إذا حبيت برسالة آمنة أخرى.
  const finalMessage = "Nice location Nigga";

  const displayArea = document.getElementById('displayArea');
  const playBtn = document.getElementById('playBtn');
  const restartBtn = document.getElementById('restartBtn');
  const controlsRow = document.getElementById('controlsRow');
  const overlay = document.getElementById('overlay');
  const panel = document.getElementById('panel');
  const bigMessage = document.getElementById('bigMessage');
  const bigText = document.getElementById('bigText');

  let currentIndex = 0;
  let timer = null;
  const delayBetween = 200;
  let locked = false;

  function showLine(text){
    const el = document.createElement('div');
    el.className = 'line';
    el.innerHTML = `<span>${text}</span><span class="marker">(STL)</span>`;
    displayArea.appendChild(el);
    requestAnimationFrame(()=> {
      setTimeout(()=> el.classList.add('show'), 20);
    });
    if(displayArea.children.length > 7){
      const first = displayArea.children[0];
      first.classList.remove('show');
      setTimeout(()=> { if(first.parentNode) first.parentNode.removeChild(first); }, 420);
    }
  }

  function startAuto(){
    if(locked) return;
    stopAuto();
    currentIndex = 0;
    displayArea.innerHTML = ''; // افراغ قبل البدء
    timer = setInterval(()=>{
      if(currentIndex >= fakeLines.length){
        stopAuto();
        onFakeFinished(); // نداء عند الانتهاء
        return;
      }
      showLine(fakeLines[currentIndex]);
      currentIndex++;
    }, delayBetween);
    // عرض أول سطر فورًا
    setTimeout(()=> {
      if(currentIndex < fakeLines.length){
        showLine(fakeLines[currentIndex]);
        currentIndex++;
      }
    }, 300);
  }

  function stopAuto(){
    if(timer){ clearInterval(timer); timer = null; }
  }

  // عند انتهاء جميع المعلومات: نقفل التفاعل، نخلي الخلفية سوداء، وبعد 3 ثواني نعرض رسالة كبيرة تكتب حرفاً حرفاً
  function onFakeFinished(){
    // قفل الواجهة: منع إعادة التشغيل أو تغيير
    locked = true;
    stopAuto();
    // تعطيل الأزرار
    playBtn.disabled = true;
    restartBtn.disabled = true;
    playBtn.style.opacity = "0.5";
    restartBtn.style.opacity = "0.5";
    // اجعل اللوحة شفافة أو مخفية تدريجياً
    panel.style.opacity = "0.0";
    // بعد قليل، حول الخلفية لسواد كامل (بدون GIF)
    setTimeout(()=> {
      document.body.classList.add('full-black');
      overlay.style.background = "rgba(0,0,0,1)";
      // إظهار شاشة سوداء كاملة (تم عملها عبر CSS class .full-black)
      // انتظر 3000 مللي ثانية ثم أبدأ الكتابة
      setTimeout(()=> {
        showTypingFinal(finalMessage, 80); // سرعة الكتابة بالمللي ثانية لكل حرف
      }, 2000);
    }, 400); // إغلاق مرن
  }

  // typing effect: يكتب النص حرفًا حرفًا في العنصر bigText
  function showTypingFinal(text, speedPerChar){
    bigText.textContent = ""; // تفريغ
    bigMessage.style.display = "flex";
    bigMessage.classList.add('show');
    bigMessage.setAttribute('aria-hidden','false');
    panel.style.display = "none"; // اخفاء المحتوى الأصلي نهائياً
    // كتابة حرف حرف
    let i = 0;
    function step(){
      if(i <= text.length){
        bigText.textContent = text.slice(0, i);
        i++;
        setTimeout(step, speedPerChar);
      } else {
        // بعد كتابة كل الحروف، ممكن نضيف تأثر خفيف أو نبقيها ثابتة
      }
    }
    step();
  }

  // Buttons events
  playBtn.addEventListener('click', ()=>{
    if(locked) return;
    stopAuto();
    startAuto();
  });

  restartBtn.addEventListener('click', ()=>{
    if(locked) return;
    stopAuto();
    currentIndex = 0;
    displayArea.innerHTML = '';
    startAuto();
  });

  // ابدأ تلقائياً عند فتح الصفحة
  window.addEventListener('load', ()=> {
    startAuto();
  });

  // تنظيف عند الخروج
  window.addEventListener('beforeunload', ()=> stopAuto());
</script>
